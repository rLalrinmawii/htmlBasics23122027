<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="regForm.css">
</head>
<body>

    <h1>Registration Form</h1>

    <form >
        <table>
            <tr>
                <td><label for="First Name">First Name</label></td>
                <td><input type="text" name="Name" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name</label></td>
                <td><input type="text" name="Name" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="text" name="Name" placeholder="mm/dd/yyyy"></td>
            </tr>
            <tr>
                <td><label for="Qualification">Qualification</label></td>
                <td>
                    <input type="checkbox" name="Qualification" value="MCA">MCA
                    <input type="checkbox" name="Qualification" value="MBA">MBA
                    <input type="checkbox" name="Qualification" value="MTech">MTech
                    <input type="checkbox" name="Qualification" value="Other">Other
                </td>
            </tr>
            <tr>
                <td><label for="Contact">Contact</label></td>
                <td><input type="text" name="Contact"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="text" name="Email" placeholder="Enter your email"></td>
            </tr>
            
            
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea name="address" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><label for="Department">Department</label></td>
                <td>
                    <select id="Department" name="Department">
                        <option>select</option>
                        <option value="Datat science">Data Science</option>
                        <option value="Economics">Economics</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                        <option value="BBA LLB">BBA LLB</option>
                    </select>
                </td>
            </tr>
            
            
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Register">
                    <input type="button" value="Cancel">
                </td>
            </tr>
            
        </table>
    </form>

    <h1 > Login Form </h1>

    <div class="login-box">
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <hr>

            <div>
                <input type="button" value="Login">
                <input type="button" value="Cancel">
            </div>
        </form>
    </div>

</body>
</html>
